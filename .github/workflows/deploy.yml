name: Build and Deploy Vue App to S3

on:
  push:
    branches:
      - main # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Debug Secrets (Do not use in production)
        run: |
          echo "Region: $AWS_BUCKET_NAME"
          # echo "Region: $AWS_ACCESS_KEY_ID"
          # echo "Region: $AWS_REGION"
          # echo "Region: $AWS_SECRET_ACCESS_KEY"
          # echo "Region: $AWS_SECRET_ACCESS_KEYs"
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Vue app
        run: npm run build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # Optional
          SOURCE_DIR: dist
